name: CI

on:
    push:
        branches:
            - testnet
    pull_request:
        branches:
            - testnet
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.15.0

            - name: Install dependencies
              run: pnpm install

            - name: Run tests
              run: pnpm test:sdk

            - name: Build project
              run: pnpm build
